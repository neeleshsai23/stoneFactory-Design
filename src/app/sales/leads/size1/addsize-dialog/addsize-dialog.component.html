<!-- <h1 class="custom-header"mat-dialog-title> Add View</h1> -->
<div class="w-100" fxLayoutAlign="flex-start center" style="border-bottom:2px solid rgba(200,200,200,1)">
  <h3>Crop Raw Image</h3>
</div>

<div class="w-100" fxLayoutAlign="flex-start center" style="margin-top:10px">
  <h5 class="add-member-label">Select Raw Image: &nbsp;</h5>
</div>

<div class="w-100" style="display:grid;grid-template-columns:repeat(4,20%);grid-gap:50px;margin-top:10px">
  <div fxLayoutAlign="center center" style="box-shadow: 0 0 2px 2px rgba(220,220,220,1);">
    <input type="radio" name="image" (click)="loadImage(0)" />
    <img  src="assets/image stone1.png" style="width: 80%;height: 100%;margin-left:10px">
  </div>
  <div fxLayoutAlign="center center" style="box-shadow: 0 0 2px 2px rgba(220,220,220,1);">
    <input type="radio" name="image" (click)="loadImage(1)" />
    <img  src="assets/rawstone11.png" style="width: 80%;height: 100%;margin-left:10px">
  </div>
  <div fxLayoutAlign="center center" style="box-shadow: 0 0 2px 2px rgba(220,220,220,1);">
    <input type="radio" name="image" (click)="loadImage(2)" />
    <img  src="assets/rawstone4.png" style="width: 80%;height: 100%;margin-left:10px">
  </div>
  <div fxLayoutAlign="center center" style="box-shadow: 0 0 2px 2px rgba(220,220,220,1);">
    <input type="radio" name="image" (click)="loadImage(3)" />
    <img  src="assets/rawstone2.png" style="width: 80%;height: 100%;margin-left:10px">
  </div>
</div>

<div class="w-100" style="display:grid;grid-template-columns: 70% 30%;grid-gap:50px;margin-top:20px;overflow: hidden;">
  <div>
    <img #image [src]="selected" style="height: 300px;">
  </div>
  <div>
    <img [src]="imageDestination" style="height:150px;width:250px;">
  </div>
</div>

<div class="w-100" style="display:grid;grid-template-columns: 70% 30%;grid-gap:50px;margin-top:20px;overflow: hidden;">
  <div fxLayout="row">
    <div fxLayout="row">
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden">
        <button (click)="setDragMode('move')" matTooltip="Move"><mat-icon>open_with</mat-icon></button>
        <button (click)="setDragMode('crop')" matTooltip="Crop"><mat-icon>crop</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="zoomIn()" matTooltip="Zoom In"><mat-icon>zoom_in</mat-icon></button>
        <button (click)="zoomOut()" matToltip="Zoom out"><mat-icon>zoom_out</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="move(-10,0)" matTooltip="Move X by -10"><mat-icon>arrow_back</mat-icon></button>
        <button (click)="move(10,0)" matTooltip="Move X by 10"><mat-icon>arrow_forward</mat-icon></button>
        <button (click)="move(0,-10)" matTooltip="Move Y by -10"><mat-icon>arrow_upward</mat-icon></button>
        <button (click)="move(0,10)" matTooltip="Move Y by 10"><mat-icon>arrow_downward</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="rotate(-45)" matTooltip="Rotate by -45"><mat-icon>undo</mat-icon></button>
        <button (click)="rotate(45)" matTooltip="Rotate by 45"><mat-icon>redo</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="scaleX()" matTooltip="Scale X"><mat-icon>swap_horiz</mat-icon></button>
        <button (click)="scaleY()" matTooltip="Scale Y"><mat-icon>swap_vert</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="crop()" matTooltip="Enable Crop"><mat-icon>check</mat-icon></button>
        <button (click)="clear()" matTooltip="Clear"><mat-icon>clear</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="disable()" matTooltip="Disable"><mat-icon>lock</mat-icon></button>
        <button (click)="enable()" matTooltip="Enable"><mat-icon>lock_open</mat-icon></button>
      </div>
      <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="reset()" matTooltip="Reset"><mat-icon>cached</mat-icon></button>
        <button ><mat-icon>cloud_upload</mat-icon></button>
        <button (click)="destroy()" matTooltip="Destroy"><mat-icon>power_settings_new</mat-icon></button>

      </div>
    </div>
    

  </div>
  <div fxLayout="row">
    <div fxLayout="row" class="row1" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
      <button style="padding:8px 10px" (click)="setAspectRatio(2)" >16:9</button>
      <button style="padding:8px 10px" (click)="setAspectRatio(1.3)" >4:3</button>
      <button style="padding:8px 10px" (click)="setAspectRatio(1)" >1:1</button>
      <button style="padding:8px 10px" (click)="setAspectRatio(0.7)" >2:3</button>
      <button style="padding:8px 10px" (click)="setAspectRatio(3)" >Free</button>

    </div>

  </div>

</div>

<div class="w-100" style="display:grid;grid-template-columns: 70% 30%;grid-gap:50px;margin-top:20px;overflow: hidden;">
  <div fxLayout="column">
    <div fxLayout="row">
      <div fxLayout="row" class="row2-green" style="border-radius:5px;overflow:hidden">
        <button (click)="getCroppedCanvas1()" >Get Cropped Canvas</button>
        <button (click)="getCroppedCanvas2()" >160 X 90</button>
        <button (click)="getCroppedCanvas3()" >320 X 180</button>
      </div>
      <div fxLayout="row" class="row2" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="getData()" >Get Data</button>
      </div>
      <div fxLayout="row" class="row2" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="setData('demo')" >Set Data</button>
      </div>
      <div fxLayout="row" class="row2" style="border-radius:5px;overflow:hidden;margin-left: 10px;">
        <button (click)="getContainerData()" >Get Container Data</button>
      </div>
    </div>
    <div>

    </div>

  </div>
  <div>

  </div>

</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">
    <!-- <mat-icon>send</mat-icon>&nbsp;Save -->
    Save
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <!-- <mat-icon>cancel</mat-icon>&nbsp; -->
    Close
  </button>
</mat-dialog-actions>
