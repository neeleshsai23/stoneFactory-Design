





<div fxLayout="row wrap" >
  <div style="position: relative;left: 90%;margin-top: 15px;">
      <button mat-raised-button class="add-hover pull-right" (click)=" openViewDialog()" style="background:#229494;color: white;" ><mat-icon>add</mat-icon>&nbsp;Add
      View</button>
      </div>

      
</div>

<div fxLayout="column" fxLayout.gt-sm="row wrap" class="col-sm-12"
style="margin-top:15px !important;">
<div *ngFor="let item of items; let i=index " class="col-sm-4"
style="margin-bottom: 18px !important;">
<mat-card class="custom-card" style="padding-bottom:0px !important;">
<mat-card-header class="bg-primary p-1"
style="background-color:rgb(150,150,150) !important;color: #fff !important; height: 50px !important;"
fxLayoutAlign="space-between center">

<mat-card-title class="m-0">

<h4
style="cursor: pointer;font-family: 'Roboto', sans-serif;font-weight: 400;font-size: 2.2rem;line-height: 1.2;padding-left: 1.5rem!important;font-size: 125%;">
<input type="checkbox" style="margin-right: 8px;" checked> {{item.pattern}}
</h4>
</mat-card-title>

<button mat-icon-button
[matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
<mat-icon>more_vert</mat-icon>
</button>
</mat-card-header>
<mat-menu #menu="matMenu" xPosition="before" overlapTrigger="true">
<span (mouseleave)="menuTrigger.closeMenu()">
<button mat-menu-item
>
<mat-icon>mode_edit</mat-icon>
<span (click)=" openEditNameDialog()">Edit</span>
</button>

</span>
</mat-menu>
<div class="angular-with-newlines"
style="height: 200px;word-wrap: break-word;margin-bottom: 10px;font-size: 17px;overflow-x: auto;padding:10px;font-family: 'Roboto', sans-serif;font-weight: 400;">
<img [src]="item.raw_image" style="height: 100%;width: 100%;padding:-10px;" [title]="item.pattern">
</div>

</mat-card>
</div>
