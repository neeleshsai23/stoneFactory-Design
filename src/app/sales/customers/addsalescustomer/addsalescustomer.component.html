<div class="NewHeader">
    <h1 mat-dialog-title>
      Add Customer
    </h1>
  </div>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Customer Name: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Customer Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Project: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <select name="prospect" class='form-control' required>
                    <option value="" selected>--Select Project--</option>
                    <option class='option' *ngFor='let option of prospectsOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Unit: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Unit" required>
            </div>
        </div>
        
        <!-- <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd"> Designation : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Designation" required>
            </div>
        </div> -->
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Contact Number: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Contact Number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Email Id: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="email" email class="form-control" placeholder="Enter Email" required>
            </div>
        </div>

                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Country : </label>

                    <option class='option' [ngValue]="undefined" selected disabled  >--Select Country--</option>
                    <option class='option' *ngFor='let option of countryOptions' [value]="option">{{option}}</option>
                </select>
                </div>
            </div> -->

                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">State : </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <select class='select-option form-control ' required [(ngModel)]='stateOptionSelected' (ngModelChange)='onStateOptionsSelected($event)' name="Select Time Zone">

                    <option class='option' *ngFor='let option of stateOptions' [value]="option">{{option}}</option>
                </select>
                </div>
            </div> -->
            <!-- <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">City : </label>

                </select>
                </div>
            </div> -->
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary" (click)="saveContact()"><span *ngIf="!contact">Save</span><span
            *ngIf="contact">Update</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
