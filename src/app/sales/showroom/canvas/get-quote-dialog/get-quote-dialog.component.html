<div style="z-index: 5;">
<div class="NewHeader">
  <h3 mat-dialog-title>
    <span class="title-left">Get Quote</span>
  </h3>
</div>

<div mat-dialog-content>
  <form class="form-horizontal" novalidate>
      <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Name :</label>
          <div class="col-sm-8">
            <input class="form-control"/>
            
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Email :</label>
            <div class="col-sm-8">
              <input class="form-control"/>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Mobile No :</label>
            <div class="col-sm-8">
              <input class="form-control"/>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Remarks :</label>
            <div class="col-sm-8">
              <textarea rows="3" style="resize: none;" class="form-control"></textarea>

              
            </div>
          </div>
          
        
  </form>
</div>

<mat-dialog-actions class="col-sm-12" align="end">
  <button mat-raised-button class="btn-primary" (click)="close()">
    <!-- <mat-icon>send</mat-icon>&nbsp;Save -->
    Get Quote
  </button>
  <button mat-raised-button class="CancelClass" (click)="close()">
    <!-- <mat-icon>cancel</mat-icon>&nbsp; -->
    Close
  </button>
</mat-dialog-actions>
</div>
