
<h1  class="custom-header"mat-dialog-title> Add Spec</h1>
<div mat-dialog-content>
    <form novalidate >

      
      <div class="form-group row">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Category:&nbsp;</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text"class="form-control"  maxlength="30"  placeholder="Enter Category Name" required>
           
        </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Products:&nbsp;</label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text"class="form-control"  maxlength="30"  placeholder="Enter Product Name" required>
         
      </div>
  </div>

  <div class="form-group row">
    <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Filters:&nbsp;</label>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <input type="text"class="form-control"  maxlength="30"  placeholder="Enter Filter Name" required>
       
    </div>
</div>

<div class="form-group row">
  <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Specs:&nbsp;</label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text"class="form-control"  maxlength="30"  placeholder="Enter Spec" required>
    
  </div>
</div>

<div class="form-group row">
  <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Country:&nbsp;</label>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <input type="text"class="form-control"  maxlength="30"  placeholder="Enter Country Name" required>
     
  </div>
</div>







     
    </form>
</div>
<mat-dialog-actions align="end" class="width" style="padding-right: 15px !important;">
    <button mat-raised-button>Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
