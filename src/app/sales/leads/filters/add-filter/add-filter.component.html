
<h1  class="custom-header"mat-dialog-title> Add Product</h1>
<div mat-dialog-content>
    <form novalidate >

      
      <div class="form-group row">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Filter Name:&nbsp;</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text"class="form-control"  maxlength="30"  placeholder="Enter Filter Name" required>
            
        </div>
    </div>



        <div class="form-group row">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Filter Description:&nbsp;</label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <textarea rows="4" type="text" style="height:100px !important;"  maxlength="300" class="form-control"  placeholder="Write filter Description" required></textarea>
                   
                </div>
            </div>

            
        <div class="form-group row">
          <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Remarks:&nbsp;</label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                  <textarea rows="4" type="text" style="height:100px !important;"  maxlength="300" class="form-control"  placeholder="Enter remarks" required></textarea>
             
          </div>
      </div>
           
    </form>
</div>
<mat-dialog-actions align="end" class="width" style="padding-right: 15px !important;">
    <button mat-raised-button>Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
