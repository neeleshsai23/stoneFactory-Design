<div class="NewHeader">
  <h1 mat-dialog-title>
    Change Color
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">Select Color:</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="color" class="form-control" value="#E0D1D1">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Description:</label>
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input #description type="text"  class="form-control" >
      </div>
  </div>
    
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary"  [mat-dialog-close]="'test'"> <span
             >Save</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
