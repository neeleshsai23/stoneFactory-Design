
<h1  class="custom-header"mat-dialog-title> Add SKU</h1>
<div mat-dialog-content>
    <form novalidate [formGroup]="form" >

      
      <div class="form-group row">
        <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label" for="pwd">Product:&nbsp;</label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <mat-select class="form-control"   placeholder="Select Product" formControlName="product" (selectionChange)="generateProductID()">
            <mat-option [value]="0" >Castlestone</mat-option>
            <mat-option [value]="1">Granite</mat-option>
          </mat-select>
        </div>
      </div>

      <div id="productid" class="form-group row">
        <label class="control-label col-sm-4 add-member-label" for="pwd">Selected Product #:&nbsp; </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <p id="productidvalue" style="color: blue;"></p>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-4 add-member-label" for="pwd">SKU #:&nbsp; </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <input type="text" class="form-control" placeholder="Autogenerated SKU #" formControlName="skuid">
        </div>
      </div>

        <label class="control-label col-sm-4 add-member-label" for="pwd">Category:&nbsp; </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          
          <mat-select class="form-control"   placeholder="Select Category">
            <mat-option [value]="0">EXTERNAL SOLUTIONS</mat-option>
            <mat-option [value]="1">INTERNAL SOLUTIONS</mat-option>
            <mat-option [value]="2">PAVING</mat-option>
            <mat-option [value]="3">WALLING</mat-option>
            <mat-option [value]="4">ROUTE</mat-option>

          </mat-select>
         
        
        </div>

      <div class="form-group row">
        <label class="control-label col-sm-4 add-member-label" for="pwd">Sub Category:&nbsp; </label>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          
          <mat-select class="form-control"   placeholder="Select Sub Category" >
            <mat-option [value]="0">Bricks</mat-option>
            <mat-option [value]="1">Flags</mat-option>
            <mat-option [value]="2">Blocks</mat-option>
            <mat-option [value]="3">Cobbles</mat-option>
            <mat-option [value]="4">Permeable</mat-option>
          </mat-select>
         
        
        </div>
      </div>
