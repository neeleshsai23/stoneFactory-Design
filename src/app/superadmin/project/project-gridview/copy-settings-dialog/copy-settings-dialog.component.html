<div class="NewHeader">
  <h1 mat-dialog-title>
    Copy Showroom Setup
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
      
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Copy From: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select class="form-control" placeholder="Select Member">
                    <mat-option [value]="0">Stone Factory</mat-option>
                    <mat-option [value]="1">Natural Stone Cladding</mat-option>
                    <mat-option [value]="2">MB Stone International</mat-option>
                    <mat-option [value]="3">Norstone</mat-option>
                    <mat-option [value]="4">Stoneleaf</mat-option>
                    <mat-option [value]="5">FlexsandStein</mat-option>

                </mat-select>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Include Images: </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
             <input type="checkbox" style="margin-top: 9px;"/>
          </div>
      </div>
      
        
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-primary" mwlConfirmationPopover
    
    [popoverMessage]="popoverMessage1"
    placement="left"
    
    (cancel)="cancelClicked1 = true" style="margin-right: 10px;"> Execute</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Close</button>
</mat-dialog-actions>
