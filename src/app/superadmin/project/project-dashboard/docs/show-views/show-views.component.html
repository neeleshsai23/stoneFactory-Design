<div class="newHeader">

</div>

  </mat-card>
  <mat-card id="view3div" style="height: 150px;width: 150px;margin: 15px ;" fxLayout="column" fxLayoutAlign="center center">

    <p style="text-align: center;">Dining View</p>
  </mat-card>
  <mat-card id="view4div" style="height: 150px;width: 150px;margin: 15px ;" fxLayout="column" fxLayoutAlign="center center">

  </mat-card>

  </mat-card>
  

</div>
