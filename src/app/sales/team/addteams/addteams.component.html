<div class="NewHeader">
  <h1 mat-dialog-title>
    Add Team
  </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">  
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Agent Name: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input  class="form-control"  placeholder="Enter Agent Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Email: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input  class="form-control"  placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Contact Number: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Contact Number ">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Allocation: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select placeholder="-- Select Project --" class="form-control" multiple>
                    <mat-option value="1">P-00234</mat-option>
                    <mat-option value="2">P-0982</mat-option>
                </mat-select>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Allocation: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select placeholder="-- Select Allocation --" class="form-control">
                    <mat-option value="1">Uplevel</mat-option>
                    <mat-option value="2">Downlevel</mat-option>
                </mat-select>
            </div>
        </div> -->
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Rank: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select placeholder="-- Select Rank --" class="form-control">
                    <mat-option value="1">2</mat-option>
                    <mat-option value="2">3</mat-option>
                    <mat-option value="1">4</mat-option>
                    <mat-option value="2">5</mat-option>
                </mat-select>
            </div>
        </div>
       
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-primary" (click)="saveUser()"><span> Save </span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
